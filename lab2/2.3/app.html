<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#add").on("click", function() {
				var fileInput = $("<input>").attr({
					type: "file",
					accept: "audio/*"
				}).on("change", function() {
					var file = this.files[0];
					var audio = $("#audio")[0];

					var listItem = $("<li>").append($("<div>").text(file.name)).appendTo($("#queue"));

					listItem.on("click", function() {
						audio.src = URL.createObjectURL(file);
						audio.play();
					});
				});

				fileInput.click();
			});
		});
	</script>
</head>
<body>
	<h1>Spotify</h1>
	<button id="add">Load audiofile...</button>
	<ul id="queue"></ul>
	<audio id="audio" controls></audio>
</body>
</html>
