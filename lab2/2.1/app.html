<!DOCTYPE html>
<html>
  <head>
    <title>Список задач</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $("form").submit(function(event) {
          event.preventDefault(); // предотвращаем отправку формы на сервер
          var task = $("#task-input").val(); // получаем текст задачи из поля ввода
          if (task !== "") {
            $("#task-list").append("<li>" + task + " <button class='mark-btn'>Пометить</button> <button class='delete-btn'>Удалить</button></li>"); // добавляем задачу в список
            $("#task-input").val(""); // очищаем поле ввода
          }
        });
        $("#task-list").on("click", ".mark-btn", function() {
          $(this).parent().toggleClass("completed"); // изменяем внешний вид задачи при нажатии на кнопку "пометить"
        });
        $("#task-list").on("click", ".delete-btn", function() {
          $(this).parent().remove(); // удаляем задачу при нажатии на кнопку "удалить"
        });
      });
    </script>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Список задач</h1>
    <form>
      <label for="task-input">Добавить задачу:</label>
      <input type="text" id="task-input">
      <button type="submit">Добавить</button>
    </form>
    <ul id="task-list"></ul>
  </body>
</html>
