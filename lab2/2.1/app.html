<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $("form").submit(function(event) {
          event.preventDefault();
          var task = $("#task-input").val();
          var buttons = "<li>" + task +  " <button class='finish'>Mark</button> <button class='delete'>Delete</button></li>";
          if (task !== "") {
            $("#tasks").append(buttons);
            $("#task-input").val("");
          }
        });
        $("#tasks").on("click", ".finish", function() {
          $(this).parent().toggleClass("completed");
        });
        $("#tasks").on("click", ".delete", function() {
          $(this).parent().remove();
        });
      });
    </script>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Trello</h1>
    <form>
      <label for="task-input">Add task:</label>
      <input type="text" id="task-input">
      <button type="submit">Add...</button>
    </form>
    <ul id="tasks"></ul>
  </body>
</html>
