<!DOCTYPE html>
<html>
  <head>
    <title>Список задач</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $("form").submit(function(event) {
          event.preventDefault();
          var task = $("#task-input").val();
          if (task !== "") {
            $("#tasks").append("<li>" + task + " <button class='finish-btn'>Пометить</button> <button class='delete-btn'>Удалить</button></li>");
            $("#task-input").val("");
          }
        });
        $("#tasks").on("click", ".finish-btn", function() {
          $(this).parent().toggleClass("completed");
        });
        $("#tasks").on("click", ".delete-btn", function() {
          $(this).parent().remove();
        });
      });
    </script>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Список задач</h1>
    <form>
      <label for="task-input">Добавить задачу:</label>
      <input type="text" id="task-input">
      <button type="submit">Добавить</button>
    </form>
    <ul id="tasks"></ul>
  </body>
</html>
