<!DOCTYPE html>
<html>
  <head>
    <title>Список задач</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
  var tasks = []; // массив для хранения задач

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks)); // сохраняем массив задач в LocalStorage
  }

  function loadTasks() {
    tasks = JSON.parse(localStorage.getItem("tasks")) || []; // загружаем массив задач из LocalStorage
    for (var i = 0; i < tasks.length; i++) {
      var task = tasks[i];
      var $li = $("<li>" + task.text + " <button class='mark-btn'>Пометить</button> <button class='delete-btn'>Удалить</button></li>"); // создаем элемент списка
      if (task.completed) {
        $li.addClass("completed"); // если задача отмечена, добавляем класс для изменения внешнего вида
      }
      $("#task-list").append($li); // добавляем элемент в список
    }
  }

  $("form").submit(function(event) {
    event.preventDefault();
    var taskText = $("#task-input").val().trim();
    if (taskText !== "") {
      var task = { text: taskText, completed: false };
      tasks.push(task); // добавляем задачу в массив
      saveTasks(); // сохраняем массив в LocalStorage
      var $li = $("<li>" + taskText + " <button class='mark-btn'>Пометить</button> <button class='delete-btn'>Удалить</button></li>"); // создаем элемент списка
      $("#task-list").append($li); // добавляем элемент в список
      $("#task-input").val(""); // очищаем поле ввода
    }
  });

  $("#task-list").on("click", ".mark-btn", function() {
    $(this).parent().toggleClass("completed"); // изменяем внешний вид задачи при нажатии на кнопку "пометить"
    var index = $(this).parent().index(); // находим индекс элемента списка
    tasks[index].completed = !tasks[index].completed; // изменяем статус задачи в массиве
    saveTasks(); // сохраняем массив в LocalStorage
  });

  $("#task-list").on("click", ".delete-btn", function() {
    $(this).parent().remove(); // удаляем задачу при нажатии на кнопку "удалить"
    var index = $(this).parent().index(); // находим индекс элемента списка
    tasks.splice(index, 1); // удаляем задачу из массива
    saveTasks(); // сохраняем массив в LocalStorage
  });

  loadTasks(); // загружаем задачи из LocalStorage при загрузке страницы
});
    </script>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Список задач</h1>
    <form>
      <label for="task-input">Добавить задачу:</label>
      <input type="text" id="task-input">
      <button type="submit">Добавить</button>
    </form>
    <ul id="task-list"></ul>
  </body>
</html>
