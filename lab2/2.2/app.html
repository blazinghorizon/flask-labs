<!DOCTYPE html>
<html>
  <head>
    <title>Список задач</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
  var tasks = [];

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function loadTasks() {
    tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    for (var i = 0; i < tasks.length; i++) {
      var task = tasks[i];
      var $li = $("<li>" + task.text + " <button class='finish-btn'>Пометить</button> <button class='delete-btn'>Удалить</button></li>");
      if (task.completed) {
        $li.addClass("completed");
      }
      $("#tasks").append($li);
    }
  }

  $("form").submit(function(event) {
    event.preventDefault();
    var taskText = $("#task-input").val().trim();
    if (taskText !== "") {
      var task = { text: taskText, completed: false };
      tasks.push(task);
      saveTasks();
      var $li = $("<li>" + taskText + " <button class='finish-btn'>Пометить</button> <button class='delete-btn'>Удалить</button></li>");
      $("#tasks").append($li);
      $("#task-input").val("");
    }
  });

  $("#tasks").on("click", ".finish-btn", function() {
    $(this).parent().toggleClass("completed");
    var index = $(this).parent().index();
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
  });

  $("#tasks").on("click", ".delete-btn", function() {
    $(this).parent().remove();
    var index = $(this).parent().index();
    tasks.splice(index, 1);
    saveTasks();
  });

  loadTasks();
});
    </script>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Список задач</h1>
    <form>
      <label for="task-input">Добавить задачу:</label>
      <input type="text" id="task-input">
      <button type="submit">Добавить</button>
    </form>
    <ul id="tasks"></ul>
  </body>
</html>
